<div class="flex flex-col md:flex-row">
    <div>
        <app-side-navigation></app-side-navigation>
    </div>
    <div class="w-full">
        <app-dashboard-header [headerTitle]="'Tasks'"></app-dashboard-header>

        <div class="h-screen">
            <div class="mx-5 mt-5">
            
                <div class="border-2 border-gray-200 rounded-md bg-white">
                    <div class="flex flex-col h-2/3 mx-4">
                        <div class="flex flex-row justify-between py-5 border-b-2 border-gray-200">
                            <div class="font-bold">
                                All Tasks
                            </div>
                            <div class="flex flex-row space-x-4">

                                    <div>

                                            <path d="M13.4369 2H2.56315C2.06351 2 1.8114 2.60623 2.16542 2.96026L6.5 7.29549V12.125C6.5 12.3085 6.58955 12.4805 6.73993 12.5858L8.61493 13.8979C8.98484 14.1568 9.5 13.8944 9.5 13.437V7.29549L13.8347 2.96026C14.188 2.60694 13.9376 2 13.4369 2Z" fill="#C5C7CD"/>
                                        </svg>
                                    </div>
                                    <span>Filter</span>
                                </div> -->
                                <div (click)="modalHandler(true)" style="cursor: pointer;" class="hidden text-center theme_button_color md:flex flex-row justify-center items-center space-x-1 w-32 h-9 rounded-xl">
                                    <div class="">

                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 22C6.47967 21.994 2.00606 17.5204 2 12V11.8C2.10993 6.30455 6.63459 1.92797 12.1307 2.0009C17.6268 2.07382 22.0337 6.5689 21.9978 12.0654C21.9619 17.5618 17.4966 21.9989 12 22ZM7 11V13H11V17H13V13H17V11H13V7.00002H11V11H7Z" fill="#2E3A59"/>
                                            </svg>
                                           
                                    </div>
                                    <span class="font-bold">Add task</span>
                                </div>

                                
                            </div>
                        </div>
                        
                        <div class="flex md:flex-row mx-auto justify-center md:justify-center height-80 maxmodelsize w-full md:w-full flex-wrap overflow-scroll scrollbar-hidden">
                            <div class="hidden py-12 transition duration-150 ease-in-out" style="width: 50vw;" id="modal">
                                <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
                                    <div class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400">
                                        <form [formGroup]="taskForm">
                                            <h1 class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4">Create a new task</h1>
                                            
                                            <div class="flex justify-center">
                                                <div class="w-full pb-5">
                                                 
                                                  <div *ngIf="loading" class="relative w-full h-52 rounded-full flex justify-center items-center">
                                                    <div style="border-top-color:transparent"
                                                        class="w-16 h-16 border-4 border-yellow-400 border-solid rounded-full animate-spin">
                                                        
                                                      </div>
                                                  </div>
                    
                                                  <div class="relative w-full h-52 rounded-full flex justify-center items-center">
                                                    <div  class="absolute">
                                                      <div class="z-10 flex flex-col items-center"> 
                                                        <img *ngIf="pictureURL" id="imageURL" class="rounded-3xl w-10/12 my-2" src="{{pictureURL}}" alt="task picture">
                                                        <img *ngIf="!pictureURL" id="imageURL" class="rounded-3xl w-10/12 my-2" src="../../../../../assets/images/influencer.jpg" alt="task picture">
                                                    </div>
                                                    </div> 
                                                    <button id="upload_widget" class="z-50 opacity-0 cloudinary-button bg-red-500 h-52 w-52  rounded-full">Upload files</button>
                                                  </div>
                                                  </div>
                                                </div>

                                            <label for="title" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Title</label>
                                            <input formControlName="title" id="title" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"/>
        
                                            <label for="categories" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Categories</label>
                                            <ng-multiselect-dropdown formControlName="categories" id="categories" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center text-sm" 
                                            [placeholder]="'Select one or more categories'"
                                            [settings]="dropdownSettings"
                                            [data]="dropdownList"
                                            [(ngModel)]="selectedItems"
                                            >
                                            </ng-multiselect-dropdown>
        
                                            <label for="description" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Description</label>                                    
                                            <textarea formControlName="description" class="no-resize appearance-none block w-full h-48 resize-none mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal p-3 text-sm border-gray-300 rounded border" id="description">Write your description about the task here.</textarea>            
                                            <label for="reward" class="text-gray-800 text-sm font-bold leading-tight tracking-normal">Reward</label>
                                            <input type="number" formControlName="reward" id="reward" class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"/>
                                            <div class="flex flex-col md:flex-row items-center justify-start w-full">
                                                <button class="focus:outline-none transition duration-150 ease-in-out theme_button_color text-black rounded px-8 py-2 text-sm" (click)="createTask()">Submit</button>
                                                <button class="focus:outline-none ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm" (click)="modalHandler(false)">Cancel</button>
                                            </div>
                                            <div class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out" (click)="modalHandler(false)">
                                                <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" />
                                                    <line x1="18" y1="6" x2="6" y2="18" />
                                                    <line x1="6" y1="6" x2="18" y2="18" />
                                                </svg>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>

                                <thead class="border-b border-yellow-300 h-12">
